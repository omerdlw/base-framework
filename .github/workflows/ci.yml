name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: https://placeholder.api
          MONGODB_URI: mongodb://placeholder
          MONGODB_DB: placeholder
          NEXT_PUBLIC_FIREBASE_API_KEY: placeholder
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: placeholder
          NEXT_PUBLIC_FIREBASE_DATABASE_URL: placeholder
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: placeholder
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: placeholder
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: placeholder
          NEXT_PUBLIC_FIREBASE_APP_ID: placeholder
